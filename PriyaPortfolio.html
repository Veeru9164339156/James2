<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fffdd0;
    }

    .header {
      text-align: center;
      padding: 30px;
      font-size: 2.5em;
      font-weight: bold;
      color: #333;
    }

    .portfolio {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: 20px auto;
      border-radius: 8px;
    }

    .portfolio-text {
      flex: 1;
    }   

    .portfolio-text h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .portfolio-text p {
      font-size: 1.2em;
      line-height: 1.6;
    }

    .portfolio-image {
      flex: 1;
      text-align: right;
    }

    .portfolio-image img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="header">My Portfolio</div>

  <div class="portfolio">
    <div class="portfolio-text">
      <h1>Priyanshu D Patel</h1>
      <p>Hello! I'm a passionate developer learning full stack development. I enjoy creating clean and functional websites. I'm currently learning Java and web development at Dhee Coding Lab.</p>
    </div>
    <div class="portfolio-image">
      <img src="https://www.istockphoto.com/photo/closeup-of-guy-working-on-a-laptop-indoor-gm121199853-12833324?utm_campaign=srp_photos_top&utm_content=https%3A%2F%2Funsplash.com%2Fs%2Fphotos%2Ffree-images&utm_medium=affiliate&utm_source=unsplash&utm_term=free+images%3A%3A%3A" alt="image">
    </div>
  </div>

</body>
</html>
